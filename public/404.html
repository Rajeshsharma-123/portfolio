<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script type="text/javascript">
    // Redirect to the root of the app, allowing React Router to handle the route.
    window.location.replace(window.location.origin + "/your-repository-name/");
  </script>
</head>
<body>
  <h1>Oops! The page you're looking for doesn't exist.</h1>
  <p><a href="/">Go to Homepage</a></p>
</body>
</html>
